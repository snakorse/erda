server {
    listen 80;

    root /usr/share/nginx/html;

    # compression
    gzip on;
    gzip_min_length   2k;
    gzip_buffers      4 16k;
    gzip_http_version 1.0;
    gzip_comp_level   3;
    gzip_types        text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_vary on;

    client_max_body_size 0;

    set $my_scheme "http";
    if ($http_x_forwarded_proto = "https") {
        set $my_scheme "https";
    }

    if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|HEAD|OPTIONS)$ ) {
        return 403;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Xss-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Cache-Control no-cache;

    #static files
    location ~* ^/static/ {
        expires 30d;
    }
    location /version\.(json)$ {
        expires -1;
        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    }

    location /_api/health {
        default_type application/json;
        return 200 '{"name":"erdaUI","status":"ok"}';
    }

    location / {
        index index.html;
        try_files /static/shell/index.html /index.html =404;
    }

    set $taEnabled true;
    set $taUrl //collector.dev.terminus.io/ta.js;
    set $collectorUrl //collector.dev.terminus.io/collect;
    set $terminusKey 123;

    location /ta {
        default_type application/javascript;
       return 200 'window._taConfig={enabled:$taEnabled,ak:"$terminusKey",url:"$taUrl",collectorUrl:"$collectorUrl"}';
    }

    location ~ ^/(workBench|microService|dataCenter|orgCenter|edge|sysAdmin|org-list|noAuth|freshMan|inviteToOrg|perm) {
        return 302 /-$request_uri;
    }

    location /api/dice-env  {
        default_type application/javascript;
        return 200 'window.diceEnv={
            "ENABLE_MPAAS":false,
            "ENABLE_BIGDATA":false,
            "ONLY_FDP":false,
            "UC_PUBLIC_URL":"http://uc.erda.local:8080"
        }';
    }

    location ^~ /api/files {
        proxy_pass http://30.43.48.25:9529;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $my_scheme;
        proxy_set_header        Host $http_host;
    }

    location ~* ^/api/[^/]*/repo {
        rewrite  /api/([^/]*)/(.*) /api/$2 break;
        proxy_set_header org $1;
        proxy_pass http://30.43.48.25:9529;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $my_scheme;
        proxy_set_header        Host $http_host;
        keepalive_timeout       500;
        proxy_read_timeout      500;
    }

    location ~* ^/api/[^/]*/websocket {
        rewrite  /api/([^/]*)/(.*) /api/$2 break;
        proxy_set_header org $1;
        proxy_pass http://30.43.48.25:9529;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location ~* ^/api/[^/]*/terminal {
        rewrite  /api/([^/]*)/(.*) /api/$2 break;
        proxy_set_header org $1;
        proxy_pass http://30.43.48.25:9529;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~* ^/api/[^/]*/apim-ws/api-docs/filetree {
        rewrite  /api/([^/]*)/(.*) /api/$2 break;
        proxy_set_header org $1;
        proxy_pass   http://30.43.48.25:9529;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /.ory/kratos/public/ {
        #proxy_pass              http://host.docker.internal:9529;
        proxy_pass              http://kratos:4433/;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_set_header        Host $host;
    }

    location /uc/ {
        #proxy_pass              http://host.docker.internal:9529;
        proxy_pass              http://kratos-selfservice-ui-node:4455/;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_set_header        Host $host;
    }

    set $url_backend $arg_url;
    set $portal_host "";
    set $portal_dest "";

    location ~* ^/api/[^/]*/(command|proxy) {
        rewrite  /api/([^/]*)/(.*) /api/$2 break;
        proxy_set_header org $1;
        proxy_pass $url_backend;
        proxy_set_header "portal-host" $portal_host;
        proxy_set_header "portal-dest" $portal_dest;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~* ^/api/[^/]*/ {
        rewrite  /api/([^/]*)/(.*) /api/$2 break;
        proxy_set_header org $1;
        proxy_pass http://30.43.48.25:9529;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $my_scheme;
        proxy_set_header        Host $http_host;
    }

    location ~* ^/[^/]*/market {
        index market.html;
        try_files /static/market/index.html =404;
    }

    location ^~ /fdp-app/ {
       proxy_pass   http://www.erda.cloud/;
    }

    location ~* ^/api/[^/]*/fdp-websocket {
        rewrite  /api/([^/]*)/(.*) /api/$2 break;
        proxy_set_header org $1;
        proxy_pass http://30.43.48.25:9529;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location ^~ /wb {
        proxy_pass http://30.43.48.25:5566;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $my_scheme;
        proxy_set_header        Host $http_host;
        keepalive_timeout       500;
        proxy_read_timeout      500;
    }

    # dice 平台对外的元信息
    location /metadata.json {
        proxy_pass http://30.43.48.25:9529;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $my_scheme;
        proxy_set_header        Host $http_host;
    }
}